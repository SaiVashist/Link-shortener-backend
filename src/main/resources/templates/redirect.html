<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Fetch the external URL from the backend
        fetch('/getExternalUrl')
            .then(response => response.text())
            .then(url => {
                // Redirect the user to the external URL
                window.location.href = url;
            })
            .catch(error => {
                console.error('Error fetching external URL:', error);
                // Handle the error as required
            });
    </script>
</head>
<body>
    <!-- You can optionally add a loading message here -->
    <p>Redirecting to the external URL...</p>
</body>
</html>
